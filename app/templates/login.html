{% extends "base.html" %}

{% block content %}

<div>
  <h1>Login Page</h1>
    <div class="col-lg-4 shadow p-4 mx-auto p-0 mt-4">
      <div class="alert alert-info">Login Here</div>
      <div class="p-4">
        <form method="POST" action="/login/">
          {% csrf_token %} {{form.as_p}}
          <hr />
          <input class="btn btn-success" type="submit" value="Login" />
        </form>
      </div>
    </div>
</div>

{% endblock content %}
